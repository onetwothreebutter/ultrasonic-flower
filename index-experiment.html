<html>
<head>
  <style>
    html {
      height: 100vh;
    }

    body {
      background: #000;
      height: 500vh;
    }

    canvas {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      max-height: 100vh;
      max-width: 100vw;
    }
  </style>
</head>
<body>
<h1>Socket Test</h1>
<canvas id="hero-lightpass" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.dev.js"></script>
<script>

</script>
<script>
  const html = document.documentElement;
  const body = document.querySelector('body');
  const canvas = document.getElementById("hero-lightpass");
  const context = canvas.getContext("2d");

  const currentFrame = index => {
    const value = `/public/flower-images/Daffodil-34826${index.toString().padStart(4, '0')}.jpg`;
    return value;
    //https://assets.codepen.io/502545/Daffodil+-+348260450.jpg
  };

  // Create image to put in the canvas
  const img = new Image();
  img.src = currentFrame(0);

  // Set canvas dimensions
  //canvas.width = window.innerWidth;
  //canvas.height = window.innerWidth / 1.7777;
  canvas.width = 2560;
  canvas.height = 1440;


  //2560 × 1440
  //2560 / 1440 = 1.777

  // Create, load and draw the image
  // step, for now we'll just load image 0 of our sequence
  img.onload = function(){
    context.drawImage(img, 0, 0);
  }

  window.addEventListener('resize', () => {
    context.drawImage(img, 0, 0);
  });

  const updateImage = index => {
    img.src = currentFrame(index);
    context.drawImage(img, 0, 0);
  }

  //index is from 0 to 1400, skipping every 50
  const frameCount = 1400;


  const preloadImages = () => {
    for (let i = 1; i < frameCount; i++) {
      const img = new Image();
      img.src = currentFrame(i);
      img.addEventListener('load', () => {
        console.log('loaded flower image');
        imageLoaded();
      } );
    }
  };

  preloadImages();


  let frameIndex = 0;
  let upDown = 1;
  const animateFlower = () => {
    updateImage(frameIndex);

    frameIndex += 1 * upDown;

    if(frameIndex >= frameCount) {
      upDown = -1;

    } else if ( frameIndex <= 0) {
      upDown = 1;
    }
    requestAnimationFrame(animateFlower);
  };


  let imagesLoaded = 0;
  function imageLoaded() {
    imagesLoaded++;
    if (imagesLoaded >= 1399) {
      requestAnimationFrame(animateFlower);
    }
  }


</script>
</body>
</html>
